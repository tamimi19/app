name: Generate Wrapper & Build APK (No Local PC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Use project-local Gradle cache
        run: echo "GRADLE_USER_HOME=$GITHUB_WORKSPACE/.gradle" >> $GITHUB_ENV

      - name: Clear possibly corrupt Gradle cache
        run: rm -rf ~/.gradle/caches/jars-9 || true

      - name: Download Gradle 8.14.3 temporarily
        run: wget https://services.gradle.org/distributions/gradle-8.14.3-bin.zip -O gradle-8.14.3-bin.zip

      - name: Unzip temporary Gradle
        run: unzip -q gradle-8.14.3-bin.zip

      - name: Generate Gradle Wrapper
        run: ./gradle-8.14.3/bin/gradle wrapper --gradle-version 8.14.3 --distribution-type all

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK with Gradle Wrapper
        env:
          JITPACK_TOKEN: ${{ secrets.JITPACK_TOKEN }}
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oneui-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
